<html>
<head>
  <title>Login</title>
  <style>
      div{
        border: 2px solid black;
        width: fit-content;
        border-radius: 5px;
        padding:0px;
      }
  
  </style>
</head>
<body style="margin-top: 2%;">
<center>
  <div>
    <form>
      <h1 style="margin: 1%;">Login</h1>
      <hr style="border-style: none; border-top: solid;">
      <table style="padding: 10px;" cellspacing="5">
        <tr>
          <td>User Name:</td>
          <td><input type="text" value="" name="txtbox" placeholder="Enter User ID"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" placeholder="Enter Password"></td>
        </tr>
      </table>
      <hr style="border-style: none; border-top: solid;">
      <table width="90%" style="margin: 0px;">
        <tr>
          <td style="text-align:center;"><input type="submit" value="Submit"></td>
          <td style="text-align:center;"><input type="reset" value ="Reset"></td>
        </tr>
      </table>
    </form>
  </div>
</center>
</body>
</html>
