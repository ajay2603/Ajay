<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <style>
    body{
      margin-top: 3%; 
      background-color: antiquewhite;
    }
    div{
      width: fit-content;
      padding: 0px;
      border-radius: 5px;
      background-color: #BAD7E9;
      box-shadow: 0 3px 10px 0 #495e6c ,0 3px 10px 0 #495e6c;
      padding: 1px 0px;
    }
    input,textarea,select{
      background-color: #d5e7f2;
      border: 1px grey;
      border-style: solid;
      border-radius: 4px;
    }
    h1{
      margin: 3px; 
      font-family: 'Libre Baskerville', serif; color: #3d4889;
    }
    hr{
      border-style: none; 
      border-top: solid #6ea6c8;
    }
    .bttd{
      height: 24px;
      width: 50%;
      text-align:center;
    }
    .bt{
      border-color: #5287a7;
      padding:2px 5px 3px 5px;
    }
    .bt:hover{
      background-color: aliceblue;
      box-shadow: 0 1px 1px 0 #495e6c ,0 1px 1px 0 #495e6c;
      border: 1.5px solid #495e6c;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
<center>
  <div>
    <form>
      <h1>Registration</h1>
      <hr>
      <table style="padding: 0px 10px;" cellspacing="5">
      <tr>
        <td>Name:</td>
        <td><input type="text" value="" name="name" placeholder="Enter your Name" required></td>
      </tr>
      <tr>
        <td>New Password:</td>
        <td><input type="password" name="pass" placeholder="Enter your New password" required></td>
      </tr>
      <tr>
        <td>Re-enter Password:</td>
        <td><input type="password" name="repass" placeholder="Re-enter your password" required></td>
      </tr>
      <tr>
        <td>Email ID:</td>
        <td><input type="text" value="" name="emailid" placeholder="Enter your email ID"></td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input type="text" value="" name="phone" placeholder="Enter your Phone Number" required></td>
      </tr>
      <tr>
        <td>Sex:</td>
        <td><input type="radio" name="r1" value="Male" required>Male<input type="radio" name="r1" value="Male" required>Female</td>
      </tr>
      <tr>
        <td>Enter Date of birth:</td>
        <td>
          <select name="dob_day" required>
            <option value="">Day</option>
            <option value="1">01</option>     <option value="2">02</option>
            <option value="3">03</option>     <option value="4">04</option>
            <option value="5">05</option>     <option value="6">06</option>
            <option value="7">07</option>     <option value="8">08</option>
            <option value="9">09</option>     <option value="10">10</option>
            <option value="11">11</option>    <option value="12">12</option>
            <option value="13">13</option>    <option value="14">14</option>
            <option value="15">15</option>    <option value="16">16</option>
            <option value="17">17</option>    <option value="18">18</option>
            <option value="19">19</option>    <option value="20">20</option>
            <option value="21">21</option>    <option value="22">22</option>
            <option value="23">23</option>    <option value="24">24</option>
            <option value="25">25</option>    <option value="26">26</option>
            <option value="27">27</option>    <option value="28">28</option>
            <option value="29">29</option>    <option value="30">30</option>
            <option value="31">31</option> 
          </select>
          <select name="dob_month" required>
            <option value="">Month</option>
            <option value="1">Jan</option>	<option value="2">Feb</option>
            <option value="3">Mar</option>	<option value="4">Apr</option>
            <option value="5">May</option>	<option value="6">Jun</option>
            <option value="7">Jul</option>	<option value="8">Aug</option>
            <option value="9">Sep</option>	<option value="10">Oct</option>
            <option value="11">Nov</option>	<option value="12">Dec</option>
          </select>
          <select name="dob_year" required>
            <option value="">Year</option>
            <option value="1990">1990</option>  <option value="1991">1991</option>
            <option value="1992">1992</option>  <option value="1993">1993</option>
            <option value="1994">1994</option>  <option value="1995">1995</option>
            <option value="1996">1996</option>  <option value="1997">1997</option>
            <option value="1998">1998</option>  <option value="1999">1999</option>
            <option value="2000">2000</option>  <option value="2001">2001</option>
            <option value="2002">2002</option>  <option value="2003">2003</option>
            <option value="2004">2004</option>  <option value="2005">2006</option>
            <option value="2007">2007</option>  <option value="2008">2008</option>
            <option value="2009">2009</option>  <option value="2010">2010</option>
            <option value="2011">2011</option>  <option value="2012">2012</option>
            <option value="2013">2013</option>  <option value="2014">2014</option>
            <option value="2015">2015</option>  <option value="2016">2016</option>
            <option value="2017">2017</option>  <option value="2018">2018</option>
            <option value="2019">2019</option>  <option value="2020">2020</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Languages Known:</td>
        <td>
          <table>
            <tr>
              <td><input type="checkbox" name="lang1" value="English">English</td>    <td><input type="checkbox" name="lang2" value="Telugu">Telugu</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="lang3" value="Hindi">Hindi</td>        <td><input type="checkbox" name="lang4" value="Tamil">Tamil</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea name="address" rows="5" cols="20"></textarea></td>
      </tr>
      </table>
      <hr>
      <table width="80%" style="margin: 3%;">
        <tr>
          <td class="bttd"><input type="submit" value="Submit" class="bt"></td>
          <td class="bttd"><input type="reset" value ="Reset" class="bt"></td>
        </tr>
      </table>
    </form>
  </div>
</center>
</body>
</html>
